{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{% static 'blog/registerstyle.css' %}">

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

  
</head>

<body>
    <div class="container-login100" style="background-image: url('https://neilpatel.com/wp-content/uploads/2017/08/blog.jpg');">
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Registration Form</h2>
                    
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                          <p class="input-group">
                            {{ field.label_tag }}<br>
                            {{ field }}
                            
                            {% for error in field.errors %}
                              <p style="color: red">{{ error }}</p>
                            {% endfor %}
                          </p>
                        {% endfor %}
                        
                            <button class="button" type="submit">Submit</button>
                        </div>
                    </form>
                      <div class="border-top pt-3">
                    <small >
                <h6><center>Have An Account? <a style="color: black" class="ml-2" href="{% url 'login' %}">
                    Sign In </center></h6>
            </small>
                
        </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
